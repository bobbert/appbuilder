<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>App Builder</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/appbuilder.css">
</head>
</head>
<body>
<div class="container">
    <div class="navbar navbar-inverse">

        <div class="navbar-inner">
            <a class="brand" ng-href='/'>App Builder</a>
            <ul class="nav">
                <li><a ng-href="/map" ng-show="user.username">Map</a></li>
                <li><a ng-href="/markers" ng-show="user.username">Markers</a></li>
            </ul>
            <ul class="nav pull-right" >
                <li ng-hide="user.username"><a ng-href="/login">Login/Register</a> </li>
                <li class="dropdown" ng-show="user.username">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello, {{user.username}} <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="logout()">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container" ng-view>
</div>

</body>

<script src="/js/lib/jquery/jquery-1.9.1.js"></script>
<script src="/js/lib/jquery/jquery-ui-1.10.3.custom.js"></script>
<script src="/js/lib/bootstrap/bootstrap.js"></script>
<script src="/js/lib/angular/angular.js"></script>
<script src="/js/lib/angular/angular-resource.js"></script>
<script src="/js/lib/underscore.js"></script>
<script src="/js/app.js"></script>
<script src="/js/maps.js"></script>
<script src="/js/services.js"></script>
<script src="/js/controllers/IndexController.js"></script>
<script src="/js/controllers/LoginController.js"></script>
<script src="/js/controllers/MarkersController.js"></script>
<script src="/js/controllers/RegisterController.js"></script>
<script src="/js/controllers/TodosController.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/directives.js"></script>
<script type="text/javascript" src="/js/appbuilder.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8JxzIChVrQJLgS6RRcbx175EU2K8yQgs&sensor=true"></script>
</html>
