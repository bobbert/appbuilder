<style>
    .completed{
        text-decoration:line-through;
        background: darkgrey;
    }
</style>

<div class="span6 offset3">
    <h2>Map Markers</h2>
    <hr>
    <table class="table table-hover table-condensed">
        <thead>
        <tr >
	        <th></th>
            <th>Marker Name</th>
            <th>Visible?</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="marker in markers">
	        <td><img src="img/red_marker.png"></td>
            <td>{{marker.name}}</td>
            <td>{{marker.visible}}</td>
            <td>{{marker.lat}}</td>
            <td>{{marker.lon}}</td>
        </tr>
        </tbody>
    </table>

    <form name="newMarkerForm" class="form-horizontal well">
        <legend>New Map Marker</legend>
		<div class="control-group">
		    <label class="control-label">Marker Name:</label>
		    <div class="controls">
		        <input type="text" class="input-medium" ng-model="newMarker.name" required placeholder="Name">
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label">Marker Visible?</label>
		    <div class="controls">
		        <input type="checkbox" class="input-medium" ng-model="newMarker.visible">
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label">Latitude (degrees):</label>
		    <div class="controls">
		        <input type="number" class="input-medium" ng-model="newMarker.lat" required placeholder="Latitude, degrees">
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label">Longitude (degrees):</label>
		    <div class="controls">
		        <input type="number" class="input-medium" ng-model="newMarker.lon" required placeholder="Longitude, degrees">
		    </div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button class="btn btn-primary" ng-click="createMarker()">Create</button>
			</div>
		</div>
        <br>
        {{statusMessage}}
    </form>
</div>
